<h1>ToDo App</h1>
<div id="todo-overview">
  <div class="flex-container-row margin-bottom-default">
    <button id="button-create-new-todo" type="button">Create new ToDo</button>
    <button id="button-switch-theme" class="flex-item-end" type="button">Toggle style</button>
  </div>
  <div class="flex-container-row margin-bottom-default">
    <button type="button">By Name</button>
    <button type="button">By Due Date</button>
    <button type="button">By Creation Date</button>
    <button type="button">By Importance</button>
    <button class="flex-item-end" type="button">Filter completed</button>
  </div>
  <div id="todo-item-container" class="flex-container-column">

<div id="todo-edit" class="flex-item-grow-1 hidden">
  <form id="todo-edit-form">
    <div class="todo-form">
      <input id="todo-edit-id" type="hidden">
      <label for="todo-edit-title">Title</label>
      <input id="todo-edit-title" class="full-width margin-bottom-default" type="text" required>
      <label for="todo-edit-importance">Importance</label>
      <input id="todo-edit-importance" class="full-width margin-bottom-default" type="number" min="1" max="5" value="3">
      <label for="todo-edit-due-date">Due Date</label>
      <input id="todo-edit-due-date" class="full-width margin-bottom-default" type="date">
      <div class="full-width margin-bottom-default">
        <input id="todo-edit-finished" type="checkbox" name="todo-finished">
        <label for="todo-edit-finished" class="margin-bottom-default">Finished</label>
      </div>
      <label for="todo-edit-description">Description</label>
      <textarea id="todo-edit-description" class="full-width margin-bottom-default"></textarea>
    </div>
    <div class="todo-actions flex-container-row">
      <button id="button-create-update-todo" type="submit">Create</button>
      <button id="button-create-update-todo-overview" type="submit">Create & Overview</button>
      <button id="button-overview" type="button">Overview</button>
    </div>
  </form>
</div>
</body>
